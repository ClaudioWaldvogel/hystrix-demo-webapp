<!DOCTYPE html>
<html lang="en" layout:decorator="task/layout">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Hystrix Demo</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <div class="container theme-showcase" role="main" layout:fragment="content">

        <!-- Main jumbotron for a primary marketing message or call to action -->
        <div class="jumbotron">
            <h1>Hystrix Demo</h1>
        </div>

        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">ERROR</h3>
            </div>
            <div class="panel-body">
                <p th:if="${url}">
                    <b>Page:</b> <span th:text="${url}">Page URL</span>
                </p>

                <p th:if="${timestamp}" id='created'>
                    <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
                </p>

                <p th:if="${status}">
                    <b>Response Status:</b> <span th:text="${status}">status-code</span> <span th:if="${error}" th:text="'('+${error}+')'">error ...</span>
                </p>

                <div th:utext="'&lt;!--'" th:remove="tag"></div>
                <div th:utext="'Failed URL: ' +  ${url}" th:remove="tag">${url}</div>
                <div th:utext="'Exception: ' + ${exception.message}" th:remove="tag">${exception.message}</div>
                <ul th:remove="tag">
                    <li th:each="ste : ${exception.stackTrace}" th:remove="tag"><span th:utext="${ste}" th:remove="tag">${ste}</span></li>
                </ul>
                <div th:utext="'--&gt;'" th:remove="tag"></div>

            </div>
        </div>

    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
